{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/account/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container d-flex align-items-center">
        <div class="login-container row mx-auto py-5">
            <div class="col-lg-7 text-center">
                <img class="login-illustrator" src="{% static 'images/auth/signup.webp'%}" width="500" height="400">
            </div>
            <div class="form col-lg-4 ">
                <h3>Signup</h3>
                <form onsubmit="javascript:var ret = loginTry(event); return ret;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm password</label>
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm password" ata-bv-identical="true" data-bv-identical-field="password" data-bv-identical-message="The password and its confirm are not the same"
                        />

                    </div>
                    <div class="my-2">
                        <a href="{% url 'login' %}">Already have an account?</a>
                    </div>
                    <button type="submit" class="btn btn-outline-primary my-3 py-2 px-2 w-100">Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/account/signup.js'%}"></script>
</body>

</html>
