{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin2 </title>
    <!-- plugins:css  -->
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'css/account/login.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css'%}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png'%}" />
</head>

<body>
    <div class="container d-flex align-items-center">
        <div class="login-container row mx-auto py-5">
            <div class="col-lg-7 text-center">
                <img class="login-illustrator" src="{% static 'images/auth/login.jpg' %}" width="500" height="500">
            </div>
            <div class="form col-lg-4 ">
                <h3>Login</h3>
                <form onsubmit="javascript:var ret = loginTry(event); return ret;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="my-2">
                        <a href="{% url 'signup' %}">Don't have an account?</a>
                    </div>
                    <button type="submit" class="btn btn-outline-primary my-3 py-2 px-2 w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- container-scroller -->
    <!-- plugins:js -->
    <!-- <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script> -->
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js'%}"></script> -->
    <!-- End plugin js for this page -->

    <!-- <script src="{% static 'js/off-canvas.js'%}"></script>

    <script src="{% static 'js/settings.js'%}"></script>
    <script src="{% static 'js/todolist.js'%}"></script> -->
    <!-- <script src="{% static 'js/dashboard1.js'%}"></script> -->
    <script src="{% static 'js/account/login.js'%}"></script>
    <!-- endinject -->
</body>

</html>
